<form [formGroup]="newForm" class="row pt-2 card m-3" >
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control " />
    </div>
    <div *ngIf="nameError"  >
        <div class="alert alert-danger" role="alert">Name is required.</div>
      </div>
      
    <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" class="form-control rounded-0" />
    </div>
    <div *ngIf="emailError"  >
        <div class="alert alert-danger" role="alert">mail not set or is invalid!</div> 
      </div>
    <div class="mt-3 p-3">
        <button class="btn btn-primary " (click)="onSubmit()">Submit</button>
    </div>

</form>
